---
_schema-version: '3.1'
ID: capire.samples
version: 2.0.0
description: "A monorepo with several samples for CAP."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm cache clean --force
        - npm i @sap/cds-dk
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: samples-srv
    type: nodejs
    path: .
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      memory: 1024M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
